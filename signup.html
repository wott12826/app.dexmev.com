<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#1f2023">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="mobile-responsive.css">
    <link rel="stylesheet" href="_next/static/css/ea903d5c6198cacb.css" data-precedence="next">
    <script src="mobile-blocker.js"></script>
    <link rel="icon" type="image/png" href="_next/logo.png">
    <title>SM Dashboard - Sign Up</title>
    <meta name="description" content="SM Dashboard description">
</head>

<body class="antialiased">
    <div class="w-full sm:w-[606px] mx-auto mt-8 rounded-[18px] p-[1px] shadow-main bg-gd-border-main overflow-hidden">
        <div class="!p-8 h-full w-full rounded-[17px] bg-gd-main p-5">
            <h2 class="text-center text-3xl sm:text-4xl font-semibold">Sign Up</h2>
            <div class="mt-6">
                <div class="py-8">
                    <!-- Firebase Form - Protected from Next.js overwrite -->
                    <form id="signupForm" data-firebase-form="true" data-nextjs-protected="true">
                        <span class="text-sm text-secondary">Email<!-- --> <span
                                class="text-red-500">*</span></span>
                        <div class="mt-2.5 mb-3 h-[50px] neumorphism-border-1 rounded-md p-px overflow-hidden">
                            <div class="neumorphism-border-2 h-full w-full rounded-[9px] p-px">
                                <div
                                    class="py-[3px] px-4 pr-1 flex justify-between items-center h-full w-full rounded-[8px] bg-dark">
                                    <input type="email" id="email" data-firebase-input="true" placeholder="Enter email" class="w-full" required></div>
                            </div>
                        </div>
                        <span class="text-sm text-secondary">Password<!-- --> <span
                                class="text-red-500">*</span></span>
                        <div class="mt-2.5 mb-2 h-[50px] neumorphism-border-1 rounded-md p-px overflow-hidden">
                            <div class="neumorphism-border-2 h-full w-full rounded-[9px] p-px">
                                <div
                                    class="py-[3px] px-4 pr-1 flex justify-between items-center h-full w-full rounded-[8px] bg-dark">
                                    <input type="password" id="password" data-firebase-input="true" placeholder="Enter password" class="w-full" required minlength="6">
                                </div>
                            </div>
                        </div>
                        <span class="text-sm text-secondary">Confirm password<!-- --> <span
                                class="text-red-500">*</span></span>
                        <div class="mt-2.5 mb-2 h-[50px] neumorphism-border-1 rounded-md p-px overflow-hidden">
                            <div class="neumorphism-border-2 h-full w-full rounded-[9px] p-px">
                                <div
                                    class="py-[3px] px-4 pr-1 flex justify-between items-center h-full w-full rounded-[8px] bg-dark">
                                    <input type="password" id="confirmPassword" data-firebase-input="true" placeholder="Confirm password" class="w-full" required minlength="6">
                                </div>
                            </div>
                        </div>
                        <span class="text-sm text-secondary">Registration code<!-- --> <span
                                class="text-red-500">*</span></span>
                        <div class="mt-2.5 mb-3 h-[50px] neumorphism-border-1 rounded-md p-px overflow-hidden">
                            <div class="neumorphism-border-2 h-full w-full rounded-[9px] p-px">
                                <div
                                    class="py-[3px] px-4 pr-1 flex justify-between items-center h-full w-full rounded-[8px] bg-dark">
                                    <input type="text" id="registrationCode" data-firebase-input="true" placeholder="Enter registration code" class="w-full" required></div>
                            </div>
                        </div>
                        <div id="errorMessage" data-firebase-error="true" class="text-pink-500 text-sm mt-2 hidden"></div>
                        <button type="submit" data-firebase-button="true"
                            class="bg-gradient-to-br from-[#FF0040] to-[#6C001B] p-px shadow-main w-full h-[50px] mt-9 active:!scale-[99%] relative cursor-pointer rounded-[10px] opacity-90 transition-opacity hover:opacity-100 active:scale-[97%]">
                            <div class="inline"><span
                                    class="bg-gd-red text-[22px] text-white flex h-full w-full items-center justify-center gap-2 rounded-[9px] py-2">Sign
                                Up</span></div>
                        </button>
                        
                        <!-- Special button for first user creation -->

                    </form>
                </div>
                <div class="flex items-center justify-center w-full">
                    <div class="flex-1 border-t border-gray-300"></div><span
                        class="mx-4 text-white font-semibold">Or</span>
                    <div class="flex-1 border-t border-gray-300"></div>
                </div>
                <div class="flex justify-center mt-4"><a class="text-sm text-pink-hot" href="signin.html">Already have
                        an account?</a></div>

            </div>
        </div>
    </div>
    
    <!-- Firebase Configuration -->
    <script type="module" src="firebase-config.js"></script>
    
    <!-- Firebase Authentication Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to get protected elements
            const getProtectedElement = (selector) => {
                return document.querySelector(`[data-firebase-form="true"] ${selector}`) || 
                       document.querySelector(selector);
            };
            
            const signupForm = getProtectedElement('#signupForm');
            const errorMessage = getProtectedElement('#errorMessage');
            const registrationCodeInput = getProtectedElement('#registrationCode');
            
            // Real-time registration code validation
            let validationTimeout;
            if (registrationCodeInput) {
                registrationCodeInput.addEventListener('input', function() {
                    clearTimeout(validationTimeout);
                    const registrationCode = this.value.trim();
                    
                    // Clear previous validation messages
                    const existingValidation = document.getElementById('registrationCodeValidation');
                    if (existingValidation) {
                        existingValidation.remove();
                    }
                    
                    if (registrationCode.length === 0) {
                        return;
                    }
                    
                    // Add loading indicator
                    const loadingDiv = document.createElement('div');
                    loadingDiv.id = 'registrationCodeValidation';
                    loadingDiv.className = 'text-blue-500 text-sm mt-1';
                    loadingDiv.textContent = 'Checking registration code...';
                    registrationCodeInput.parentElement.parentElement.parentElement.appendChild(loadingDiv);
                    
                    // Debounce validation
                    validationTimeout = setTimeout(async () => {
                        try {
                            // Wait for Firebase to be loaded
                            while (!window.firebaseAuth) {
                                await new Promise(resolve => setTimeout(resolve, 100));
                            }
                            
                            const isValid = await window.firebaseAuth.checkRegistrationCode(registrationCode);
                            
                            // Update validation message
                            const validationDiv = document.getElementById('registrationCodeValidation');
                            if (validationDiv) {
                                if (isValid) {
                                    validationDiv.className = 'text-green-500 text-sm mt-1';
                                    validationDiv.textContent = '✓ Valid registration code';
                                } else {
                                    validationDiv.className = 'text-red-500 text-sm mt-1';
                                    validationDiv.textContent = '✗ Invalid or already used registration code';
                                }
                            }
                        } catch (error) {
                            console.error('Error validating registration code:', error);
                            const validationDiv = document.getElementById('registrationCodeValidation');
                            if (validationDiv) {
                                validationDiv.className = 'text-yellow-500 text-sm mt-1';
                                validationDiv.textContent = 'Unable to verify registration code';
                            }
                        }
                    }, 500);
                });
            }
            
            if (signupForm) {
                signupForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    console.log('[DEBUG] Form submit event triggered');
                    
                    const email = getProtectedElement('#email').value;
                    const password = getProtectedElement('#password').value;
                    const confirmPassword = getProtectedElement('#confirmPassword').value;
                    const registrationCode = getProtectedElement('#registrationCode').value;
                    
                    console.log('[DEBUG] Form values:', { email, password: password ? '***' : 'empty', confirmPassword: confirmPassword ? '***' : 'empty', registrationCode });
                    
                    // Validation
                    if (password !== confirmPassword) {
                        console.log('[DEBUG] Password validation failed');
                        if (errorMessage) {
                            errorMessage.textContent = 'Passwords do not match';
                            errorMessage.classList.remove('hidden');
                        }
                        return;
                    }
                    
                    if (password.length < 6) {
                        console.log('[DEBUG] Password length validation failed');
                        if (errorMessage) {
                            errorMessage.textContent = 'Password must be at least 6 characters long';
                            errorMessage.classList.remove('hidden');
                        }
                        return;
                    }
                    
                    if (!registrationCode.trim()) {
                        console.log('[DEBUG] Registration code validation failed');
                        if (errorMessage) {
                            errorMessage.textContent = 'Registration code is required';
                            errorMessage.classList.remove('hidden');
                        }
                        return;
                    }
                    
                    console.log('[DEBUG] All validations passed, proceeding with signup');
                    
                    // Show loading state
                    const submitButton = signupForm.querySelector('button[type="submit"]');
                    const originalText = submitButton.querySelector('span').textContent;
                    submitButton.querySelector('span').textContent = 'Creating account...';
                    submitButton.disabled = true;
                    
                    // Hide previous error message
                    if (errorMessage) {
                        errorMessage.classList.add('hidden');
                    }
                    
                    try {
                        console.log('[DEBUG] Waiting for Firebase to be loaded...');
                        // Wait for Firebase to be loaded
                        while (!window.firebaseAuth) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                        }
                        
                        console.log('[DEBUG] Firebase loaded, calling signUp...');
                        const result = await window.firebaseAuth.signUp(email, password, registrationCode);
                        console.log('[DEBUG] SignUp result:', result);
                        
                        if (result.success) {
                            // Success - redirect will be handled by auth state listener
                            console.log('Sign up successful:', result.user.email);
                            // You can also store the registration code in Firebase Firestore here if needed
                        } else {
                            // Show error message
                            if (errorMessage) {
                                if(result.error === 'Invalid or already used registration code') {
                                    errorMessage.textContent = 'Registration code not found or has already been used';
                                } else {
                                    errorMessage.textContent = result.error;
                                }
                                errorMessage.classList.remove('hidden');
                            }
                        }
                    } catch (error) {
                        console.error('[DEBUG] Sign up error:', error);
                        if (errorMessage) {
                            errorMessage.textContent = 'An unexpected error occurred. Please try again.';
                            errorMessage.classList.remove('hidden');
                        }
                        console.error('Sign up error:', error);
                    } finally {
                        // Reset button state
                        if (submitButton) {
                            submitButton.querySelector('span').textContent = originalText;
                            submitButton.disabled = false;
                        }
                    }
                });
            }
        });
    </script>
    <script>
    async function handlePhantomAuth() {
        if (window.solana && window.solana.isPhantom) {
            try {
                await window.solana.connect();
                const address = window.solana.publicKey.toString();
                const db = firebase.firestore();
                const userRef = db.collection('users').doc(address);
                const doc = await userRef.get();
                if (doc.exists) {
                    localStorage.setItem('phantomUser', address);
                    alert('Вход через Phantom выполнен!');
                    window.location.href = 'dashboard.html';
                } else {
                    await userRef.set({
                        email: '',
                        password: '',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    localStorage.setItem('phantomUser', address);
                    alert('Аккаунт создан через Phantom!');
                    window.location.href = 'dashboard.html';
                }
            } catch (e) {
                alert('Ошибка подключения Phantom: ' + e.message);
            }
        } else {
            if (confirm('Phantom wallet не найден. Открыть страницу скачивания?')) {
                window.open('https://phantom.app/', '_blank');
            }
        }
    }
    document.getElementById('phantomSignInBtn')?.addEventListener('click', handlePhantomAuth);
    document.getElementById('phantomSignUpBtn')?.addEventListener('click', handlePhantomAuth);
    </script>
</body>

</html>
