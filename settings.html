            changePasswordBtn.addEventListener('click', () => {
                passwordModal.classList.remove('hidden');
                passwordModal.classList.add('flex');
                newPasswordInput.focus();
            });
            
            // Hide email modal
            cancelEmailBtn.addEventListener('click', () => {
                emailModal.classList.add('hidden');
                emailModal.classList.remove('flex');
                newEmailInput.value = '';
                emailPasswordInput.value = '';
            });
            
            // Hide password modal
            cancelPasswordBtn.addEventListener('click', () => {
                passwordModal.classList.add('hidden');
                passwordModal.classList.remove('flex');
                newPasswordInput.value = '';
                confirmPasswordInput.value = '';
                passwordCurrentInput.value = '';
            });
            
            // Close modals when clicking outside
            emailModal.addEventListener('click', (e) => {
                if (e.target === emailModal) {
                    emailModal.classList.add('hidden');
                    emailModal.classList.remove('flex');
                    newEmailInput.value = '';
                    emailPasswordInput.value = '';
                }
            });
            
            passwordModal.addEventListener('click', (e) => {
                if (e.target === passwordModal) {
                    passwordModal.classList.add('hidden');
                    passwordModal.classList.remove('flex');
                    newPasswordInput.value = '';
                    confirmPasswordInput.value = '';
                    passwordCurrentInput.value = '';
                }
            });
            
            // Save email changes
            saveEmailBtn.addEventListener('click', async () => {
                const newEmail = newEmailInput.value.trim();
                const currentPassword = emailPasswordInput.value;
                
                if (!newEmail || !currentPassword) {
                    alert('Please fill in all fields');
                    return;
                }
                
                if (!isValidEmail(newEmail)) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                try {
                    saveEmailBtn.disabled = true;
                    saveEmailBtn.style.opacity = '0.5';
                    
                    // Wait for Firebase to be loaded
                    let attempts = 0;
                    while (!window.firebaseAuth && attempts < 50) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                    }
                    
                    if (!window.firebaseAuth) {
                        throw new Error('Firebase not loaded after 5 seconds');
                    }
                    
                    const result = await window.firebaseAuth.updateEmail(newEmail, currentPassword);
                    
                    if (result.success) {
                        alert('Email updated successfully!');
                        document.getElementById('userEmail').value = newEmail;
                        emailModal.classList.add('hidden');
                        emailModal.classList.remove('flex');
                        newEmailInput.value = '';
                        emailPasswordInput.value = '';
                    } else {
                        alert('Error updating email: ' + result.error);
                    }
                } catch (error) {
                    alert('An error occurred: ' + error.message);
                } finally {
                    saveEmailBtn.disabled = false;
                    saveEmailBtn.style.opacity = '0.9';
                }
            });
            
            // Save password changes
            savePasswordBtn.addEventListener('click', async () => {
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const currentPassword = passwordCurrentInput.value;
                
                if (!newPassword || !confirmPassword || !currentPassword) {
                    alert('Please fill in all fields');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    alert('New passwords do not match');
                    return;
                }
                
                if (newPassword.length < 6) {
                    alert('Password must be at least 6 characters long');
                    return;
                }
                
                try {
                    savePasswordBtn.disabled = true;
                    savePasswordBtn.style.opacity = '0.5';
                    
                    // Wait for Firebase to be loaded
                    let attempts = 0;
                    while (!window.firebaseAuth && attempts < 50) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                    }
                    
                    if (!window.firebaseAuth) {
                        throw new Error('Firebase not loaded after 5 seconds');
                    }
                    
                    const result = await window.firebaseAuth.updatePassword(newPassword, currentPassword);
                    
                    if (result.success) {
                        alert('Password updated successfully!');
                        passwordModal.classList.add('hidden');
                        passwordModal.classList.remove('flex');
                        newPasswordInput.value = '';
                        confirmPasswordInput.value = '';
                        passwordCurrentInput.value = '';
                    } else {
                        alert('Error updating password: ' + result.error);
                    }
                } catch (error) {
                    alert('An error occurred: ' + error.message);
                } finally {
                    savePasswordBtn.disabled = false;
                    savePasswordBtn.style.opacity = '0.9';
                }
            });
            
            // Email validation function
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // User is signed in.
                    const emailPasswordSettings = document.getElementById('emailPasswordSettings');
                    const userEmailInput = document.getElementById('userEmail');
                    const inviteCodeElement = document.getElementById('inviteCode');

                    // Check if the user signed in with email/password
                    const isEmailPasswordUser = user.providerData.some(
                        (provider) => provider.providerId === 'password'
                    );

                    if (isEmailPasswordUser) {
                        emailPasswordSettings.style.display = 'block';
                        userEmailInput.value = user.email;
                        document.getElementById('changeEmailBtn').disabled = false;
                        document.getElementById('changePasswordBtn').disabled = false;
                    } else {
                        emailPasswordSettings.style.display = 'none';
                    }

                    // Fetch and display invite code
                    if (inviteCodeElement) {
                        const profileResult = await window.firebaseAuth.getUserProfile(user.uid);
                        if (profileResult.success && profileResult.data.inviteCode) {
                            inviteCodeElement.textContent = profileResult.data.inviteCode;
                        } else {
                            inviteCodeElement.textContent = 'Error loading code';
                            console.error('Failed to get invite code:', profileResult.error);
                        }
                    }

                } else {
                    // User is signed out. The main config will handle the redirect.
                }
            });

            // Logout functionality (copied from other pages for consistency)
            const getProtectedLogoutBtn = () => {
                const button = document.querySelector('[data-firebase-logout="true"]') || 
                              document.getElementById('logoutBtn');
                return button;
            };
            
            const logoutBtn = getProtectedLogoutBtn();
            
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async function(e) {
                    e.preventDefault();
                    
                    try {
                        logoutBtn.style.opacity = '0.5';
                        logoutBtn.style.pointerEvents = 'none';
                        
                        let attempts = 0;
                        while (!window.firebaseAuth && attempts < 50) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                            attempts++;
                        }
                        
                        if (!window.firebaseAuth) {
                            throw new Error('Firebase not loaded after 5 seconds');
                        }
                        
                        const result = await window.firebaseAuth.signOut();
                        
                        if (!result.success) {
                             alert('Error signing out: ' + result.error);
                        }
                    } catch (error) {
                        alert('An unexpected error occurred: ' + error.message);
                    } finally {
                        logoutBtn.style.opacity = '0.9';
                        logoutBtn.style.pointerEvents = 'auto';
                    }
                });
            }

            // Wallet connection logic
            const walletBtn = document.getElementById('walletSolanaBtn');
            const walletText = document.getElementById('walletSolanaText');
            const copyIcon = document.getElementById('copyWalletIcon');
            const disconnectBtn = document.getElementById('disconnectWalletBtn');
            const WALLET_STATE_KEY = 'wallet-event';
            const WALLET_CONNECTED_KEY = 'wallet-connected';

            console.log('Wallet elements found:', {
                walletBtn: !!walletBtn,
                walletText: !!walletText,
                copyIcon: !!copyIcon,
                disconnectBtn: !!disconnectBtn
            });

            function shortAddress(addr) {
                if (!addr) return '';
                return addr.slice(0, 4) + '...' + addr.slice(-4);
            }

            async function getSolBalance() {
                const balanceElement = document.getElementById('solBalance');
                if (!balanceElement) return;

                if (window.solana && window.solana.isPhantom && window.solana.publicKey) {
                    try {
                        // Получаем баланс в lamports (1 SOL = 1,000,000,000 lamports)
                        const balance = await window.solana.connection.getBalance(window.solana.publicKey);
                        const solBalance = balance / 1000000000; // Конвертируем в SOL
                        balanceElement.textContent = solBalance.toFixed(4);
                        console.log('SOL balance updated:', solBalance.toFixed(4));
                    } catch (error) {
                        console.error('Error getting SOL balance:', error);
                        balanceElement.textContent = '0';
                    }
                } else {
                    balanceElement.textContent = '0';
                }
            }

            async function updateWalletBtn() {
                console.log('updateWalletBtn called');
                
                // Проверяем общий статус подключения
                const isConnected = localStorage.getItem(WALLET_CONNECTED_KEY) === 'true';
                
                if (!isConnected) {
                    console.log('Wallet is marked as disconnected, forcing disconnected state');
                    walletText.textContent = 'Connect Wallet';
                    copyIcon.style.display = 'none';
                    disconnectBtn.style.display = 'none';
                    return;
                }
                
                if (window.solana && window.solana.isPhantom) {
                    console.log('Phantom wallet detected');
                    let pubKey = '';
                    try {
                        await window.solana.connect({ onlyIfTrusted: true });
                        pubKey = window.solana.publicKey ? window.solana.publicKey.toString() : '';
                        console.log('Connected wallet public key:', pubKey);
                    } catch (e) {
                        console.log('No trusted connection found');
                        pubKey = '';
                    }
                    if (pubKey) {
                        console.log('Wallet connected, updating UI to show address');
                        walletText.innerHTML = `Wallet Solana: <span class="ml-2.5 text-blue" id="walletShortAddr">${shortAddress(pubKey)}</span>`;
                        copyIcon.style.display = 'inline-block';
                        disconnectBtn.style.display = 'inline-block';
                        // Обновляем статус подключения
                        localStorage.setItem(WALLET_CONNECTED_KEY, 'true');
                        // Обновляем баланс SOL
                        await getSolBalance();
                    } else {
                        console.log('No wallet connected, updating UI to show connect button');
                        walletText.textContent = 'Connect Wallet';
                        copyIcon.style.display = 'none';
                        disconnectBtn.style.display = 'none';
                        localStorage.setItem(WALLET_CONNECTED_KEY, 'false');
                    }
                } else {
                    console.log('Phantom wallet not available');
                    walletText.textContent = 'Connect Wallet';
                    copyIcon.style.display = 'none';
                    disconnectBtn.style.display = 'none';
                    localStorage.setItem(WALLET_CONNECTED_KEY, 'false');
                }
            }

            walletBtn.addEventListener('click', async () => {
                console.log('Wallet button clicked, current text:', walletText.textContent);
                if (walletText.textContent !== 'Connect Wallet') return;

                if (window.solana && window.solana.isPhantom) {
                    console.log('Attempting to connect to Phantom wallet...');
                    try {
                        await window.solana.connect();
                        console.log('Successfully connected to Phantom wallet');
                        localStorage.setItem(WALLET_CONNECTED_KEY, 'true');
                        updateWalletBtn();
                        localStorage.setItem(WALLET_STATE_KEY, JSON.stringify({ event: 'connect', ts: Date.now() }));
                        console.log('Wallet state synchronized');
                    } catch (e) { 
                        console.error('Error connecting to wallet:', e);
                        alert('Error connecting to wallet: ' + e.message);
                    }
                } else {
                    console.log('Phantom wallet not available, opening download page');
                    window.open('https://phantom.app/', '_blank');
                }
            });

            copyIcon.addEventListener('click', (e) => {
                e.stopPropagation();
                console.log('Copy icon clicked');
                if (window.solana && window.solana.publicKey) {
                    const address = window.solana.publicKey.toString();
                    console.log('Copying address to clipboard:', address);
                    navigator.clipboard.writeText(address);
                    copyIcon.style.opacity = 0.5;
                    setTimeout(() => { copyIcon.style.opacity = 1; }, 500);
                    console.log('Address copied to clipboard');
                } else {
                    console.log('No wallet address to copy');
                }
            });

            disconnectBtn.addEventListener('click', async (e) => {
                e.stopPropagation();
                console.log('Disconnect button clicked!');
                
                if (window.solana && window.solana.isPhantom) {
                    console.log('Phantom wallet found, attempting to disconnect...');
                    try {
                        // Отключаем кошелек
                        await window.solana.disconnect();
                        console.log('Wallet disconnected successfully');
                        
                        // Обновляем статус подключения
                        localStorage.setItem(WALLET_CONNECTED_KEY, 'false');
                        
                        // Принудительно обновляем UI
                        walletText.textContent = 'Connect Wallet';
                        copyIcon.style.display = 'none';
                        disconnectBtn.style.display = 'none';
                        
                        // Обновляем баланс SOL на 0
                        const balanceElement = document.getElementById('solBalance');
                        if (balanceElement) {
                            balanceElement.textContent = '0';
                        }
                        
                        // Синхронизируем с другими страницами
                        localStorage.setItem(WALLET_STATE_KEY, JSON.stringify({ event: 'disconnect', ts: Date.now() }));
                        console.log('Wallet state updated and synchronized');
                        
                        // Показываем подтверждение пользователю
                        console.log('Wallet disconnected and UI updated');
                        
                        // Добавляем небольшую задержку перед вызовом updateWalletBtn
                        setTimeout(() => {
                            updateWalletBtn();
                        }, 100);
                        
                    } catch (e) { 
                        console.error('Error disconnecting wallet:', e);
                        alert('Error disconnecting wallet: ' + e.message);
                    }
                } else {
                    console.log('Phantom wallet not found');
                    alert('Phantom wallet not found');
                }
            });
            
            window.addEventListener('storage', (e) => {
                console.log('Storage event detected:', e.key, e.newValue);
                if (e.key === WALLET_STATE_KEY || e.key === WALLET_CONNECTED_KEY) {
                    console.log('Wallet state change detected, updating UI');
                    updateWalletBtn();
                }
            });

            console.log('Initializing wallet state...');
            updateWalletBtn();
            console.log('Wallet initialization complete');
        });
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      const burger = document.getElementById("burger");
      const aside = document.querySelector("aside");

      if (!burger || !aside) return;

      burger.addEventListener("click", function(e) {
        e.stopPropagation();
        aside.classList.toggle("open");
      });

      function handleResize() {
        if (window.innerWidth > 768) {
          aside.classList.remove("open");
        }
      }

      window.addEventListener("resize", handleResize);
      handleResize();

      document.addEventListener("click", function(e) {
        if (
          window.innerWidth <= 768 &&
          aside.classList.contains("open") &&
          !aside.contains(e.target) &&
          e.target !== burger
        ) {
          aside.classList.remove("open");
        }
      });
    });
    </script>
    <script>
const API_URL = 'https://corsproxy.io/?https://www.validators.app/api/v1/stats/mainnet';
const API_KEY = 'Bearer vqMjURfBHjFWgRCQd4WnyWqv';

async function fetchSolanaStats() {
  try {
    const response = await fetch(API_URL, {
      headers: {
        'Authorization': API_KEY
      }
    });
    if (!response.ok) throw new Error('API error');
    const data = await response.json();

    // Slot Height
    const slotEl = document.getElementById('slot-height');
    if (slotEl) slotEl.textContent = Number(data.slot_height).toLocaleString();

    // Circulating Supply
    const supplyEl = document.getElementById('supply');
    if (supplyEl) supplyEl.textContent = (Number(data.circulating_supply) / 1e9).toLocaleString('en-US', {maximumFractionDigits: 1}) + 'M';

    // Epoch Current
    const epochCurrentEl = document.getElementById('epoch-current');
    if (epochCurrentEl) epochCurrentEl.textContent = data.epoch;

    // Epoch Next
    const epochNextEl = document.getElementById('epoch-next');
    if (epochNextEl) epochNextEl.textContent = Number(data.epoch) + 1;

    // Epoch Progress (проценты и прогресс-бар)
    const epochProgressEl = document.getElementById('epoch-percentage-text');
    if (epochProgressEl) epochProgressEl.textContent = Math.round(data.epoch_progress) + '%';
    const epochProgressBarEl = document.getElementById('epoch-progress-bar');
    if (epochProgressBarEl) epochProgressBarEl.style.width = Math.round(data.epoch_progress) + '%';

    // ETA (расчёт: сколько осталось процентов, умножить на среднее время эпохи)
    const etaEl = document.getElementById('eta');
    if (etaEl) {
      // На Solana средняя эпоха ~2.3 дня (198000 секунд)
      const percentLeft = 100 - parseFloat(data.epoch_progress);
      const secondsLeft = percentLeft / 100 * 198000;
      const days = Math.floor(secondsLeft / 86400);
      const hours = Math.floor((secondsLeft % 86400) / 3600);
      etaEl.textContent = `${days}d ${hours}h`;
    }
  } catch (error) {
    console.error('Failed to fetch Solana stats:', error);
  }
}

fetchSolanaStats();
setInterval(fetchSolanaStats, 5000);
    </script>
