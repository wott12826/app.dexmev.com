<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="_next/static/css/ea903d5c6198cacb.css" data-precedence="next">
    <link data-rh="true" rel="icon" href="favicon-logo.svg">
    <title>DM Dashboard - Sign Up</title>
    <meta name="description" content="DM Dashboard description">
</head>

<body class="antialiased">
    <div class="w-full sm:w-[606px] mx-auto mt-8 rounded-[18px] p-[1px] shadow-main bg-gd-border-main overflow-hidden">
        <div class="!p-8 h-full w-full rounded-[17px] bg-gd-main p-5">
            <h2 class="text-center text-3xl sm:text-4xl font-semibold">Sign Up</h2>
            <div class="mt-6">
                <div class="py-8">
                    <!-- Firebase Form - Protected from Next.js overwrite -->
                    <form id="signupForm" data-firebase-form="true" data-nextjs-protected="true">
                        <span class="text-sm text-secondary">Email<!-- --> <span
                                class="text-red-500">*</span></span>
                        <div class="mt-2.5 mb-3 h-[50px] neumorphism-border-1 rounded-md p-px overflow-hidden">
                            <div class="neumorphism-border-2 h-full w-full rounded-[9px] p-px">
                                <div
                                    class="py-[3px] px-4 pr-1 flex justify-between items-center h-full w-full rounded-[8px] bg-dark">
                                    <input type="email" id="email" data-firebase-input="true" placeholder="Enter email" class="w-full" required></div>
                            </div>
                        </div>
                        <span class="text-sm text-secondary">Password<!-- --> <span
                                class="text-red-500">*</span></span>
                        <div class="mt-2.5 mb-2 h-[50px] neumorphism-border-1 rounded-md p-px overflow-hidden">
                            <div class="neumorphism-border-2 h-full w-full rounded-[9px] p-px">
                                <div
                                    class="py-[3px] px-4 pr-1 flex justify-between items-center h-full w-full rounded-[8px] bg-dark">
                                    <input type="password" id="password" data-firebase-input="true" placeholder="Enter password" class="w-full" required minlength="6">
                                </div>
                            </div>
                        </div>
                        <span class="text-sm text-secondary">Confirm password<!-- --> <span
                                class="text-red-500">*</span></span>
                        <div class="mt-2.5 mb-2 h-[50px] neumorphism-border-1 rounded-md p-px overflow-hidden">
                            <div class="neumorphism-border-2 h-full w-full rounded-[9px] p-px">
                                <div
                                    class="py-[3px] px-4 pr-1 flex justify-between items-center h-full w-full rounded-[8px] bg-dark">
                                    <input type="password" id="confirmPassword" data-firebase-input="true" placeholder="Confirm password" class="w-full" required minlength="6">
                                </div>
                            </div>
                        </div>
                        <span class="text-sm text-secondary">Invite code<!-- --> <span
                                class="text-red-500">*</span></span>
                        <div class="mt-2.5 mb-3 h-[50px] neumorphism-border-1 rounded-md p-px overflow-hidden">
                            <div class="neumorphism-border-2 h-full w-full rounded-[9px] p-px">
                                <div
                                    class="py-[3px] px-4 pr-1 flex justify-between items-center h-full w-full rounded-[8px] bg-dark">
                                    <input type="text" id="inviteCode" data-firebase-input="true" placeholder="Enter invite code" class="w-full" required></div>
                            </div>
                        </div>
                        <div id="errorMessage" data-firebase-error="true" class="text-pink-500 text-sm mt-2 hidden"></div>
                        <button type="submit" data-firebase-button="true"
                            class="bg-gradient-to-br from-[#FF0040] to-[#6C001B] p-px shadow-main w-full h-[50px] mt-9 active:!scale-[99%] relative cursor-pointer rounded-[10px] opacity-90 transition-opacity hover:opacity-100 active:scale-[97%]">
                            <div class="inline"><span
                                    class="bg-gd-red text-[22px] text-white flex h-full w-full items-center justify-center gap-2 rounded-[9px] py-2">Sign
                                Up</span></div>
                        </button>
                    </form>
                </div>
                <div class="flex items-center justify-center w-full">
                    <div class="flex-1 border-t border-gray-300"></div><span
                        class="mx-4 text-white font-semibold">Or</span>
                    <div class="flex-1 border-t border-gray-300"></div>
                </div>
                <div class="flex justify-center mt-4"><a class="text-sm text-pink-hot" href="signin.html">Already have
                        an account?</a></div><button
                    class="p-px shadow-main w-full h-[50px] mt-9 relative cursor-pointer rounded-[10px] opacity-90 transition-opacity hover:opacity-100 active:scale-[97%]">
                    <div class="inline"><span
                            class="bg-purple-500 text-[22px] text-white flex h-full w-full items-center justify-center gap-2 rounded-[9px] py-2"><svg
                                xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="none"
                                viewbox="0 0 593 493">
                                <path fill="#FFFDF8"
                                    d="M70.055 493c75.549 0 132.325-65.703 166.208-117.622-4.121 11.487-6.411 22.973-6.411 34 0 30.325 17.4 51.919 51.74 51.919 47.161 0 97.527-41.351 123.626-85.919q-2.748 9.65-2.747 17.919c0 21.135 11.904 34.46 36.172 34.46 76.465 0 153.387-135.541 153.387-254.081C592.03 81.324 545.327 0 428.112 0 222.069 0 0 251.784 0 414.432 0 478.297 34.34 493 70.055 493M357.14 163.568c0-22.973 12.821-39.054 31.593-39.054 18.315 0 31.136 16.081 31.136 39.054s-12.821 39.513-31.136 39.513c-18.772 0-31.593-16.54-31.593-39.513m97.985 0c0-22.973 12.821-39.054 31.593-39.054 18.315 0 31.136 16.081 31.136 39.054s-12.821 39.513-31.136 39.513c-18.772 0-31.593-16.54-31.593-39.513">
                                </path>
                            </svg> Connect Phantom</span></div>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Firebase Configuration -->
    <script type="module" src="firebase-config.js"></script>
    
    <!-- Firebase Authentication Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to get protected elements
            const getProtectedElement = (selector) => {
                return document.querySelector(`[data-firebase-form="true"] ${selector}`) || 
                       document.querySelector(selector);
            };
            
            const signupForm = getProtectedElement('#signupForm');
            const errorMessage = getProtectedElement('#errorMessage');
            
            if (signupForm) {
                signupForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const email = getProtectedElement('#email').value;
                    const password = getProtectedElement('#password').value;
                    const confirmPassword = getProtectedElement('#confirmPassword').value;
                    const inviteCode = getProtectedElement('#inviteCode').value;
                    
                    // Validation
                    if (password !== confirmPassword) {
                        if (errorMessage) {
                            errorMessage.textContent = 'Passwords do not match';
                            errorMessage.classList.remove('hidden');
                        }
                        return;
                    }
                    
                    if (password.length < 6) {
                        if (errorMessage) {
                            errorMessage.textContent = 'Password must be at least 6 characters long';
                            errorMessage.classList.remove('hidden');
                        }
                        return;
                    }
                    
                    if (!inviteCode.trim()) {
                        if (errorMessage) {
                            errorMessage.textContent = 'Invite code is required';
                            errorMessage.classList.remove('hidden');
                        }
                        return;
                    }
                    
                    // Show loading state
                    const submitButton = signupForm.querySelector('button[type="submit"]');
                    const originalText = submitButton.querySelector('span').textContent;
                    submitButton.querySelector('span').textContent = 'Creating account...';
                    submitButton.disabled = true;
                    
                    // Hide previous error message
                    if (errorMessage) {
                        errorMessage.classList.add('hidden');
                    }
                    
                    try {
                        // Wait for Firebase to be loaded
                        while (!window.firebaseAuth) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                        }
                        
                        const result = await window.firebaseAuth.signUp(email, password);
                        
                        if (result.success) {
                            // Success - redirect will be handled by auth state listener
                            console.log('Sign up successful:', result.user.email);
                            // You can also store the invite code in Firebase Firestore here if needed
                        } else {
                            // Show error message
                            if (errorMessage) {
                                errorMessage.textContent = result.error;
                                errorMessage.classList.remove('hidden');
                            }
                        }
                    } catch (error) {
                        if (errorMessage) {
                            errorMessage.textContent = 'An unexpected error occurred. Please try again.';
                            errorMessage.classList.remove('hidden');
                        }
                        console.error('Sign up error:', error);
                    } finally {
                        // Reset button state
                        if (submitButton) {
                            submitButton.querySelector('span').textContent = originalText;
                            submitButton.disabled = false;
                        }
                    }
                });
            }
        });
    </script>
</body>

</html>
