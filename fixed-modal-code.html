<!-- Subscription Modal -->
<div id="subscriptionModal" class="modal-overlay">
    <div class="modal-content">
        <h2 class="modal-title">Subscription Required</h2>
        <p class="modal-message">This feature is in closed access. You need to purchase a subscription for 500,000 $SOGENT coins to unlock it.</p>
        <div class="modal-price">Subscription cost: 500,000 $SOGENT</div>
        <div class="modal-buttons">
            <button class="modal-btn modal-btn-primary" id="paySubscriptionBtn">Pay</button>
            <button class="modal-btn modal-btn-secondary" id="closeModalBtn">Cancel</button>
        </div>
    </div>
</div>

<style>
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-overlay.show {
    display: flex;
}

.modal-content {
    background: #232329;
    border: 1px solid #FF00FF;
    border-radius: 18px;
    padding: 30px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
}

.modal-title {
    color: #FF00FF;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

.modal-message {
    color: #fff;
    font-size: 16px;
    margin-bottom: 20px;
    line-height: 1.5;
}

.modal-price {
    color: #14F195;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 25px;
}

.modal-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
}

.modal-btn {
    padding: 12px 24px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
}

.modal-btn-primary {
    background: linear-gradient(135deg, #FF00FF 0%, #930093 100%);
    color: white;
    box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
}

.modal-btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
}

.modal-btn-secondary {
    background: #333;
    color: #fff;
    border: 1px solid #555;
}

.modal-btn-secondary:hover {
    background: #444;
}

.modal-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none !important;
}
</style>

<!-- Load only web3.js library -->
<script>
// Function to load web3.js library
async function loadWeb3Library() {
    const cdnUrls = [
        'https://cdn.jsdelivr.net/npm/@solana/web3.js@1.87.6/lib/index.iife.min.js',
        'https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.min.js'
    ];

    for (const url of cdnUrls) {
        try {
            await new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
            if (window.solanaWeb3) {
                console.log('Web3.js loaded from:', url);
                return true;
            }
        } catch (e) {
            console.warn('Failed to load web3.js from:', url, e);
            continue;
        }
    }
    return false;
}
</script>

<script>
// Modal functionality with Phantom integration
document.addEventListener('DOMContentLoaded', async function() {
    const modal = document.getElementById('subscriptionModal');
    const saveBundleBtn = document.getElementById('saveBundleBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const paySubscriptionBtn = document.getElementById('paySubscriptionBtn');

    // Load web3.js library
    const web3Loaded = await loadWeb3Library();
    if (!web3Loaded) {
        console.error('Failed to load web3.js library');
        return;
    }

    // SPL Token Program ID and instruction constants (moved here after library loads)
    const TOKEN_PROGRAM_ID = new window.solanaWeb3.PublicKey('TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA');
    const ASSOCIATED_TOKEN_PROGRAM_ID = new window.solanaWeb3.PublicKey('ATokenGPvbdGVxr1b2hvZbsiqW5xWH25efTNsLJA8knL');

    // Function to find associated token address
    async function findAssociatedTokenAddress(walletAddress, tokenMintAddress) {
        return window.solanaWeb3.PublicKey.findProgramAddress(
            [
                walletAddress.toBuffer(),
                TOKEN_PROGRAM_ID.toBuffer(),
                tokenMintAddress.toBuffer(),
            ],
            ASSOCIATED_TOKEN_PROGRAM_ID
        );
    }

    // Function to create associated token account instruction
    function createAssociatedTokenAccountInstruction(
        payer,
        associatedToken,
        owner,
        mint
    ) {
        const keys = [
            { pubkey: payer, isSigner: true, isWritable: true },
            { pubkey: associatedToken, isSigner: false, isWritable: true },
            { pubkey: owner, isSigner: false, isWritable: false },
            { pubkey: mint, isSigner: false, isWritable: false },
            { pubkey: window.solanaWeb3.SystemProgram.programId, isSigner: false, isWritable: false },
            { pubkey: TOKEN_PROGRAM_ID, isSigner: false, isWritable: false },
            { pubkey: window.solanaWeb3.SYSVAR_RENT_PUBKEY, isSigner: false, isWritable: false },
        ];

        return new window.solanaWeb3.TransactionInstruction({
            keys,
            programId: ASSOCIATED_TOKEN_PROGRAM_ID,
            data: Buffer.alloc(0),
        });
    }

    // Function to create transfer instruction
    function createTransferInstruction(
        source,
        destination,
        owner,
        amount
    ) {
        const keys = [
            { pubkey: source, isSigner: false, isWritable: true },
            { pubkey: destination, isSigner: false, isWritable: true },
            { pubkey: owner, isSigner: true, isWritable: false },
        ];

        const data = Buffer.alloc(9);
        data.writeUint8(3, 0); // Transfer instruction
        data.writeBigUInt64LE(BigInt(amount), 1);

        return new window.solanaWeb3.TransactionInstruction({
            keys,
            programId: TOKEN_PROGRAM_ID,
            data,
        });
    }

    // Show modal when Save Bundle is clicked
    if (saveBundleBtn) {
        saveBundleBtn.addEventListener('click', function() {
            modal.classList.add('show');
        });
    }

    // Close modal when Cancel button is clicked
    if (closeModalBtn) {
        closeModalBtn.addEventListener('click', function() {
            modal.classList.remove('show');
        });
    }

    // Close modal when clicking outside the modal content
    if (modal) {
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });
    }

    // Handle payment button click with Phantom integration
    if (paySubscriptionBtn) {
        paySubscriptionBtn.addEventListener('click', async function() {
            try {
                // Disable button to prevent double clicks
                paySubscriptionBtn.disabled = true;
                paySubscriptionBtn.textContent = 'Processing...';

                // Check if web3.js is loaded
                if (!window.solanaWeb3) {
                    alert('Payment library not loaded. Please refresh the page and try again.');
                    return;
                }

                // Check if Phantom is installed
                if (!window.solana || !window.solana.isPhantom) {
                    alert("Phantom wallet not found! Please install Phantom Wallet.");
                    return;
                }

                // Configuration - REPLACE WITH ACTUAL ADDRESSES
                const TOKEN_MINT = "BBdkXrthSvUvNthn9mx486vF1LLVbBWm1ShUC1aPpump"; // SOGENT token mint
                const DESTINATION_WALLET = "4JXHqbdLeYH9gBed2haoUDLa8cDw2YDu5R9V4a9W7Qib"; // Replace with actual receiver address
                const AMOUNT = 500000; // 500,000 tokens

                // Validate addresses
                if (DESTINATION_WALLET === "YOUR_RECEIVER_ADDRESS_HERE") {
                    alert("❌ Please configure the receiver address before testing payments.");
                    return;
                }

                try {
                    new window.solanaWeb3.PublicKey(TOKEN_MINT);
                    new window.solanaWeb3.PublicKey(DESTINATION_WALLET);
                } catch (e) {
                    alert("❌ Invalid token or receiver address. Please check the configuration.");
                    return;
                }

                const provider = window.solana;
                await provider.connect();
                const connection = new window.solanaWeb3.Connection("https://solana-api.projectserum.com", "confirmed");

                const sender = provider.publicKey;
                const tokenMint = new window.solanaWeb3.PublicKey(TOKEN_MINT);
                const destinationWallet = new window.solanaWeb3.PublicKey(DESTINATION_WALLET);

                // Find associated token addresses
                const [senderTokenAccount] = await findAssociatedTokenAddress(sender, tokenMint);
                const [receiverTokenAccount] = await findAssociatedTokenAddress(destinationWallet, tokenMint);

                // Check if accounts exist
                const senderAccountInfo = await connection.getAccountInfo(senderTokenAccount);
                const receiverAccountInfo = await connection.getAccountInfo(receiverTokenAccount);

                // Create transaction
                const transaction = new window.solanaWeb3.Transaction();

                // Add create account instruction if receiver account doesn't exist
                if (!receiverAccountInfo) {
                    transaction.add(
                        createAssociatedTokenAccountInstruction(
                            sender,
                            receiverTokenAccount,
                            destinationWallet,
                            tokenMint
                        )
                    );
                }

                // Add transfer instruction
                transaction.add(
                    createTransferInstruction(
                        senderTokenAccount,
                        receiverTokenAccount,
                        sender,
                        AMOUNT
                    )
                );

                // Get recent blockhash and set fee payer
                const { blockhash } = await connection.getRecentBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = sender;

                // Sign and send transaction
                const signed = await provider.signTransaction(transaction);
                const txid = await connection.sendRawTransaction(signed.serialize());
                await connection.confirmTransaction(txid);

                alert("✅ Payment successful! Transaction: " + txid);
                modal.classList.remove('show');

            } catch (err) {
                console.error('Payment error:', err);
                
                // Handle specific errors
                if (err.message.includes('User rejected')) {
                    alert("❌ Payment was cancelled by user");
                } else if (err.message.includes('insufficient funds')) {
                    alert("❌ Insufficient $SOGENT tokens. You need 500,000 tokens to complete this payment.");
                } else if (err.message.includes('Non-base58')) {
                    alert("❌ Invalid address format. Please check the receiver address.");
                } else if (err.message.includes('0x1')) {
                    alert("❌ Insufficient token balance. Please check your $SOGENT token balance.");
                } else {
                    alert("❌ Payment failed: " + err.message);
                }
            } finally {
                // Re-enable button
                paySubscriptionBtn.disabled = false;
                paySubscriptionBtn.textContent = 'Pay';
            }
        });
    }

    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && modal && modal.classList.contains('show')) {
            modal.classList.remove('show');
        }
    });
});
</script>
