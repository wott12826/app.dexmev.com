    <!-- Firebase Authentication Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to get protected elements
            const getProtectedElement = (selector) => {
                return document.querySelector(`[data-firebase-form="true"] ${selector}`) || 
                       document.querySelector(selector);
            };
            
            const signupForm = getProtectedElement('#signupForm');
            const errorMessage = getProtectedElement('#errorMessage');
            const inviteCodeInput = getProtectedElement('#inviteCode');
            
            // Real-time invite code validation
            let validationTimeout;
            if (inviteCodeInput) {
                inviteCodeInput.addEventListener('input', function() {
                    clearTimeout(validationTimeout);
                    const inviteCode = this.value.trim();
                    
                    // Clear previous validation messages
                    const existingValidation = document.getElementById('inviteCodeValidation');
                    if (existingValidation) {
                        existingValidation.remove();
                    }
                    
                    if (inviteCode.length === 0) {
                        return;
                    }
                    
                    // Add loading indicator
                    const loadingDiv = document.createElement('div');
                    loadingDiv.id = 'inviteCodeValidation';
                    loadingDiv.className = 'text-blue-500 text-sm mt-1';
                    loadingDiv.textContent = 'Checking invite code...';
                    inviteCodeInput.parentElement.parentElement.parentElement.appendChild(loadingDiv);
                    
                    // Debounce validation
                    validationTimeout = setTimeout(async () => {
                        try {
                            // Wait for Firebase to be loaded
                            while (!window.firebaseAuth) {
                                await new Promise(resolve => setTimeout(resolve, 100));
                            }
                            
                            const isValid = await window.firebaseAuth.checkInviteCode(inviteCode);
                            
                            // Update validation message
                            const validationDiv = document.getElementById('inviteCodeValidation');
                            if (validationDiv) {
                                if (isValid) {
                                    validationDiv.className = 'text-green-500 text-sm mt-1';
                                    validationDiv.textContent = '✓ Valid invite code';
                                } else {
                                    validationDiv.className = 'text-red-500 text-sm mt-1';
                                    validationDiv.textContent = '✗ Invalid invite code';
                                }
                            }
                        } catch (error) {
                            console.error('Error validating invite code:', error);
                            const validationDiv = document.getElementById('inviteCodeValidation');
                            if (validationDiv) {
                                validationDiv.className = 'text-yellow-500 text-sm mt-1';
                                validationDiv.textContent = 'Unable to verify invite code';
                            }
                        }
                    }, 500);
                });
            }
            
            if (signupForm) {
                signupForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const email = getProtectedElement('#email').value;
                    const password = getProtectedElement('#password').value;
                    const confirmPassword = getProtectedElement('#confirmPassword').value;
                    const inviteCode = getProtectedElement('#inviteCode').value;
                    
                    // Validation
                    if (password !== confirmPassword) {
                        if (errorMessage) {
                            errorMessage.textContent = 'Passwords do not match';
                            errorMessage.classList.remove('hidden');
                        }
                        return;
                    }
                    
                    if (password.length < 6) {
                        if (errorMessage) {
                            errorMessage.textContent = 'Password must be at least 6 characters long';
                            errorMessage.classList.remove('hidden');
                        }
                        return;
                    }
                    
                    if (!inviteCode.trim()) {
                        if (errorMessage) {
                            errorMessage.textContent = 'Invite code is required';
                            errorMessage.classList.remove('hidden');
                        }
                        return;
                    }
                    
                    // Show loading state
                    const submitButton = signupForm.querySelector('button[type="submit"]');
                    const originalText = submitButton.querySelector('span').textContent;
                    submitButton.querySelector('span').textContent = 'Creating account...';
                    submitButton.disabled = true;
                    
                    // Hide previous error message
                    if (errorMessage) {
                        errorMessage.classList.add('hidden');
                    }
                    
                    try {
                        // Wait for Firebase to be loaded
                        while (!window.firebaseAuth) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                        }
                        
                        const result = await window.firebaseAuth.signUp(email, password, inviteCode);
                        
                        if (result.success) {
                            // Success - redirect will be handled by auth state listener
                            console.log('Sign up successful:', result.user.email);
                            // You can also store the invite code in Firebase Firestore here if needed
                        } else {
                            // Show error message
                            if (errorMessage) {
                                if(result.error === 'Invalid invite code') {
                                    errorMessage.textContent = 'Invite code not found or invalid';
                                } else {
                                    errorMessage.textContent = result.error;
                                }
                                errorMessage.classList.remove('hidden');
                            }
                        }
                    } catch (error) {
                        if (errorMessage) {
                            errorMessage.textContent = 'An unexpected error occurred. Please try again.';
                            errorMessage.classList.remove('hidden');
                        }
                        console.error('Sign up error:', error);
                    } finally {
                        // Reset button state
                        if (submitButton) {
                            submitButton.querySelector('span').textContent = originalText;
                            submitButton.disabled = false;
                        }
                    }
                });
            }
        });
    </script>
    <script>
    async function handlePhantomAuth() {
        if (window.solana && window.solana.isPhantom) {
            try {
                await window.solana.connect();
                const address = window.solana.publicKey.toString();
                const db = firebase.firestore();
                const userRef = db.collection('users').doc(address);
                const doc = await userRef.get();
                if (doc.exists) {
                    localStorage.setItem('phantomUser', address);
                    alert('Вход через Phantom выполнен!');
                    window.location.href = 'dashboard.html';
                } else {
                    await userRef.set({
                        email: '',
                        password: '',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    localStorage.setItem('phantomUser', address);
                    alert('Аккаунт создан через Phantom!');
                    window.location.href = 'dashboard.html';
                }
            } catch (e) {
                alert('Ошибка подключения Phantom: ' + e.message);
            }
        } else {
            if (confirm('Phantom wallet не найден. Открыть страницу скачивания?')) {
                window.open('https://phantom.app/', '_blank');
            }
        }
    }
    document.getElementById('phantomSignInBtn')?.addEventListener('click', handlePhantomAuth);
    document.getElementById('phantomSignUpBtn')?.addEventListener('click', handlePhantomAuth);
    </script>
