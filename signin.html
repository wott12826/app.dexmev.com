<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#1f2023">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="mobile-responsive.css">
    <link rel="stylesheet" href="_next/static/css/ea903d5c6198cacb.css" data-precedence="next">
    <link rel="icon" type="image/png" href="_next/logo.png">
    <title>SM Dashboard - Sign In</title>
    <meta name="description" content="SM Dashboard description">
</head>

<body class="antialiased">
    <div class="w-full sm:w-[606px] mx-auto mt-8 rounded-[18px] p-[1px] shadow-main bg-gd-border-main overflow-hidden">
        <div class="!p-8 h-full w-full rounded-[17px] bg-gd-main p-5">
            <h2 class="text-center text-3xl sm:text-4xl font-semibold">Sign In</h2>
            <div class="mt-6">
                <div class="py-8">
                    <!-- Firebase Form - Protected from Next.js overwrite -->
                    <form id="signinForm" data-firebase-form="true" data-nextjs-protected="true">
                        <span class="text-sm text-secondary">Email</span>
                        <div class="mt-2.5 mb-3 h-[50px] neumorphism-border-1 rounded-md p-px overflow-hidden">
                            <div class="neumorphism-border-2 h-full w-full rounded-[9px] p-px">
                                <div
                                    class="py-[3px] px-4 pr-1 flex justify-between items-center h-full w-full rounded-[8px] bg-dark">
                                    <input type="email" id="email" data-firebase-input="true" placeholder="Enter email" class="w-full" required></div>
                            </div>
                        </div>
                        <span class="text-sm text-secondary">Password</span>
                        <div class="mt-2.5 mb-2 h-[50px] neumorphism-border-1 rounded-md p-px overflow-hidden">
                            <div class="neumorphism-border-2 h-full w-full rounded-[9px] p-px">
                                <div
                                    class="py-[3px] px-4 pr-1 flex justify-between items-center h-full w-full rounded-[8px] bg-dark">
                                    <input type="password" id="password" data-firebase-input="true" placeholder="Enter password" class="w-full" required></div>
                            </div>
                        </div>
                        <div id="errorMessage" data-firebase-error="true" class="text-pink-500 text-sm mt-2 hidden"></div>
                        <button type="submit" data-firebase-button="true"
                            class="bg-gradient-to-br from-[#FF0040] to-[#6C001B] p-px shadow-main w-full h-[50px] mt-9 active:!scale-[99%] relative cursor-pointer rounded-[10px] opacity-90 transition-opacity hover:opacity-100 active:scale-[97%]">
                            <div class="inline"><span
                                    class="bg-gd-red text-[22px] text-white flex h-full w-full items-center justify-center gap-2 rounded-[9px] py-2">Login</span>
                            </div>
                        </button>
                    </form>
                    <div class="flex flex-row w-full justify-between"><label class="mt-5 flex items-center"><svg
                                xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="none"
                                viewbox="0 0 21 21">
                                <rect width="19" height="19" x="1" y="1" fill="#191A1C" rx="4"></rect>
                                <rect width="19" height="19" x="1" y="1" stroke="url(#paint0_linear_2123_323)"
                                    stroke-width="1.5" rx="4" style="mix-blend-mode:overlay"></rect>
                                <rect width="14" height="14" x="3.5" y="3.5" fill="url(#paint1_linear_2123_323)"
                                    stroke="url(#paint2_linear_2123_323)" rx="3.5"></rect>
                                <path class="hidden" fill="#14F195"
                                    d="M9.79 14h-.005a.2.2 0 0 1-.136-.061L6.05 10.055a.19.19 0 0 1-.013-.24.19.19 0 0 1 .235-.06l3.293 1.53c.028.014.06.008.082-.014l5.024-5.212a.19.19 0 0 1 .257-.018c.077.06.095.17.04.252l-4.997 7.6-.025.03-.022.022A.2.2 0 0 1 9.79 14">
                                </path>
                                <defs>
                                    <lineargradient id="paint0_linear_2123_323" x1="2.9" x2="17.34" y1="4.04" y2="25.32"
                                        gradientunits="userSpaceOnUse">
                                        <stop stop-opacity="0.45"></stop>
                                        <stop offset="1" stop-color="#fff"></stop>
                                    </lineargradient>
                                    <lineargradient id="paint1_linear_2123_323" x1="3.571" x2="17.25" y1="3.929"
                                        y2="17.214" gradientunits="userSpaceOnUse">
                                        <stop stop-color="#1F2023"></stop>
                                        <stop offset="1" stop-color="#27282C"></stop>
                                    </lineargradient>
                                    <lineargradient id="paint2_linear_2123_323" x1="6.409" x2="17.393" y1="6.266"
                                        y2="17.571" gradientunits="userSpaceOnUse">
                                        <stop stop-color="#343538"></stop>
                                        <stop offset="0.852" stop-color="#1F2023"></stop>
                                    </lineargradient>
                                </defs>
                            </svg><span class="!ml-[14px] text-sm text-pink-hot ml-2">Remember me</span></label><a
                            class="mt-5 text-sm text-pink-hot" href="#">Forgot password?</a></div>
                </div>
                <div class="flex items-center justify-center w-full">
                    <div class="flex-1 border-t border-gray-300"></div><span
                        class="mx-4 text-white font-semibold">Or</span>
                    <div class="flex-1 border-t border-gray-300"></div>
                </div>
                <div class="flex justify-center mt-4"><a class="text-sm text-pink-hot" href="signup.html">Create an
                        account</a></div>
                <div class="pt-3"></div>
            </div>
        </div>
    </div>
    
    <!-- Firebase Configuration -->
    <script type="module" src="firebase-config.js"></script>
    
    <!-- Firebase Authentication Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to get protected elements
            const getProtectedElement = (selector) => {
                return document.querySelector(`[data-firebase-form="true"] ${selector}`) || 
                       document.querySelector(selector);
            };
            
            const signinForm = getProtectedElement('#signinForm');
            const errorMessage = getProtectedElement('#errorMessage');
            
            if (signinForm) {
                signinForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const email = getProtectedElement('#email').value;
                    const password = getProtectedElement('#password').value;
                    
                    // Show loading state
                    const submitButton = signinForm.querySelector('button[type="submit"]');
                    const originalText = submitButton.querySelector('span').textContent;
                    submitButton.querySelector('span').textContent = 'Signing in...';
                    submitButton.disabled = true;
                    
                    // Hide previous error message
                    if (errorMessage) {
                        errorMessage.classList.add('hidden');
                    }
                    
                    try {
                        // Wait for Firebase to be loaded
                        while (!window.firebaseAuth) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                        }
                        
                        const result = await window.firebaseAuth.signIn(email, password);
                        
                        if (result.success) {
                            // Success - redirect will be handled by auth state listener
                            console.log('Sign in successful:', result.user.email);
                        } else {
                            // Show error message
                            if (errorMessage) {
                                errorMessage.textContent = result.error;
                                errorMessage.classList.remove('hidden');
                            }
                        }
                    } catch (error) {
                        if (errorMessage) {
                            errorMessage.textContent = 'An unexpected error occurred. Please try again.';
                            errorMessage.classList.remove('hidden');
                        }
                        console.error('Sign in error:', error);
                    } finally {
                        // Reset button state
                        if (submitButton) {
                            submitButton.querySelector('span').textContent = originalText;
                            submitButton.disabled = false;
                        }
                    }
                });
            }
        });
    </script>
    
</body>

</html>
